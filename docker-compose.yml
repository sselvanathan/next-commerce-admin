version: '3.8'

services:
  app:
    container_name: next-commerce-admin
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"  # Map port 3000 of the container to port 3000 on the host
    environment:
      - NODE_ENV=production  # Set the NODE_ENV environment variable
    networks:
      - admin_network

networks:
  admin_network:
    external: true
